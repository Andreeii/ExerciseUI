<div id="container" class="container">
  <div class="grandParentContaniner">
    <div class="parentContainer">
      <form novalidate class="loginForm" [formGroup]="userLoginForm">
        <div>
          <img class="imageSize" src="../../assets/images/tournament-1.png">
          <h2>Login into TournamentBoard App</h2>

          <mat-form-field style="display: block" appearance="fill">
            <input matInput type="text" placeholder="User Name" formControlName="userName" />
          </mat-form-field>

          <mat-form-field style="display: block" appearance="fill">
            <input matInput type="password" [type]="hide ? 'password':'text'" placeholder="Password"
              formControlName="password" />
            <i class="material-icons" matSuffix (click)="hide =!hide">{{hide ?'visibility_off':'visibility'}}</i>
          </mat-form-field>
          <button mat-raised-button color="warn" class="register" (click)="login()">Login</button>
          <button mat-raised-button color="primary" class="login" (click)="openRegisterDialog()">Register</button>
          <button mat-raised-button color="accent" class="googleLogin" (click)="logInWithGoogle('Google')"><i class="fa fa-google"></i> Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
