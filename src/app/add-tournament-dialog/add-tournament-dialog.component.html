<h2 mat-dialog-title>New Tournament</h2>

<!-- <mat-dialog-content > -->

<div class="exemple-container">
  <mat-form-field class = "drop-down-style">
    <mat-label>Tournament Name</mat-label>
    <input matInput placeholder="Tournament Name" [formControl]="name" required>
    <mat-error *ngIf="name.invalid">{{getErrorMessage()}}</mat-error>
  </mat-form-field>

  <div class="drop-down-style">
    <ng-multiselect-dropdown [placeholder]="'custom placeholder'" [data]="dropdownList" [(ngModel)]="selectedItems"
      [settings]="dropdownSettings" (onSelect)="onItemSelect($event)" (onSelectAll)="onSelectAll($event)">
    </ng-multiselect-dropdown>
  </div>
</div>

<!-- </mat-dialog-content> -->

<mat-dialog-actions class = "save-cancel">
  <button mat-button color="primary" (click)='create()'>
    <mat-icon>save</mat-icon>Save
  </button>
  <button mat-button color="warn" (click)='dismiss()'>
    <mat-icon>cancel</mat-icon>Cancel
  </button>
</mat-dialog-actions>
