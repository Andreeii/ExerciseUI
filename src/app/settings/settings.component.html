<h1>Change Password</h1>

<div class="parent">
  <form class="example-form">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Curent Password</mat-label>
      <input matInput  type="password" [type] ="hide1 ? 'password':'text'" placeholder="Password" [formControl]="curentPassword" >
      <i class = "material-icons" matSuffix (click) = "hide1 =!hide1">{{hide1 ?'visibility_off':'visibility'}}</i>
      <!-- <mat-error *ngIf="name.invalid">{{getErrorMessage()}}</mat-error> -->
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>New Password</mat-label>
      <input matInput  type="password" [type] ="hide ? 'password':'text'" placeholder="Password" [formControl]="newPassword" >
      <i class = "material-icons" matSuffix (click) = "hide =!hide">{{hide ?'visibility_off':'visibility'}}</i>
      <!-- <mat-error *ngIf="name.invalid">{{getErrorMessage()}}</mat-error> -->
    </mat-form-field>
    <mat-dialog-actions>
        <button mat-raised-button color="primary" (click)="changePassword()">
          <mat-icon>save</mat-icon>Save
        </button>
        <button mat-raised-button color="warn"class="cancel" (click)="cancel()">
          <mat-icon>cancel</mat-icon>Cancel
        </button>
      </mat-dialog-actions>
</form>

</div>
