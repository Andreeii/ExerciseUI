<h1>Players</h1>
<div class="mat-elevation-z8 tournament-table">

    <mat-form-field>
        <mat-label>Search</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search">
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="full-width-table" matSort>
        <!-- Position Column -->
        <ng-container matColumnDef="id" class="center">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
            <td mat-cell *matCellDef="let player"> {{player.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef >Name</th>
            <td mat-cell *matCellDef="let player"> {{player.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="Surname">
            <th mat-header-cell *matHeaderCellDef >Surname</th>
            <td mat-cell *matCellDef="let player"> {{player.surname}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="Username">
            <th mat-header-cell *matHeaderCellDef >Username</th>
            <td mat-cell *matCellDef="let player"> {{player.userName}} </td>
        </ng-container>

        <ng-container matColumnDef="Email">
            <th mat-header-cell *matHeaderCellDef >Email</th>
            <td mat-cell *matCellDef="let player"> {{player.email}} </td>
        </ng-container>

        <ng-container matColumnDef="RegistrationDate">
            <th mat-header-cell *matHeaderCellDef >RegistrationDate</th>
            <td mat-cell *matCellDef="let player"> {{player.registrationDate|date}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <mat-paginator #paginator [length]="dataSource?.data.length" [pageIndex]="0" [pageSize]="50"
        [pageSizeOptions]="[1, 50, 100, 250]">
    </mat-paginator>
</div>
