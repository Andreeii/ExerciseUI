<h1>Players</h1>
<div class="mat-elevation-z8 tournament-table">

    <mat-form-field>
        <mat-label>Search</mat-label>
        <input matInput [formControl]="searchInput" (keyup.enter)="applySearch()">
    </mat-form-field>

    <table mat-table [dataSource]="pagedPlayers?.items" class="full-width-table" matSort matSortActive=""
        matSortDirection="asc">

        <ng-container matColumnDef="profileImage">
            <th mat-header-cell *matHeaderCellDef>Profile Image</th>
            <td mat-cell *matCellDef="let player"><img class="imgStyle" [src]="imgUrl+player.profileImage"></td>
        </ng-container>

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
            <td mat-cell *matCellDef="let player"> {{player.id}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let player"> {{player.name}} </td>
        </ng-container>

        <ng-container matColumnDef="surname">
            <th mat-header-cell *matHeaderCellDef>Surname</th>
            <td mat-cell *matCellDef="let player"> {{player.surname}} </td>
        </ng-container>

        <ng-container matColumnDef="userName">
            <th mat-header-cell *matHeaderCellDef>Username</th>
            <td mat-cell *matCellDef="let player"> {{player.userName}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let player"> {{player.email}} </td>
        </ng-container>

        <ng-container matColumnDef="registrationDate">
            <th mat-header-cell *matHeaderCellDef>Registration Date</th>
            <td mat-cell *matCellDef="let player"> {{player.registrationDate|date}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let row">
                <button mat-mini-fab color="warn" disabled *ngIf="roleMatch('user')"><i class="fa fa-trash"></i></button>
                <button mat-mini-fab color="warn" *ngIf="roleMatch('admin')" (click)="openDeletePlayerDialog(row.id)"><i class="fa fa-trash"></i></button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <mat-paginator #paginator [length]="pagedPlayers?.total" [pageIndex]="0" [pageSize]="4"
        [pageSizeOptions]="[4, 10, 25, 50]">
    </mat-paginator>
</div>
