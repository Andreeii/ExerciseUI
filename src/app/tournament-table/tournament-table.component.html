<h1>Tournament Table</h1>

<div>
  <button mat-raised-button color="accent" (click)="openAddTournamentDialog()">NewTournament</button>
</div>

<div class="mat-elevation-z8 tournament-table">
  <table [dataSource]="dataSource" mat-table class="full-width-table">
    <!-- Id Column -->
    <ng-container matColumnDef="id" class="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td class="id" mat-cell *matCellDef="let tournament">{{tournament.tournamentId}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="tournamentName">
      <th mat-header-cell *matHeaderCellDef>Tournament Name</th>
      <td mat-cell *matCellDef="let tournament">{{tournament.tournamentName}}</td>
    </ng-container>

    <!-- WinnerName -->
    <ng-container matColumnDef="winnerName">
      <th mat-header-cell *matHeaderCellDef>Winner Name</th>
      <td mat-cell *matCellDef="let tournament">{{tournament.winnerName}}</td>
    </ng-container>

    <!-- WinnerName -->
    <ng-container matColumnDef="Nr.WinnedGames">
      <th mat-header-cell *matHeaderCellDef>Number of Winned Games</th>
      <td mat-cell *matCellDef="let tournament">{{tournament.numberOfWins}}</td>
    </ng-container>
    <!-- IconColumn -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let row">
        <button mat-mini-fab color="accent" (click)="viewTournament(row.tournamentId)">
          <i class="fa fa-eye"></i>
        </button>
        <button mat-mini-fab color="primary" (click)="editTournament(row.tournamentId)" *ngIf="roleMatch('admin')">
          <i class="fa fa-pencil"></i></button>
        <button mat-mini-fab color="warn" (click)=openDeleteTournamentDialog(row.tournamentId) >
          <i class="fa fa-trash"></i></button>
      </td>
    </ng-container>

    <ng-container matColumnDef="progress">        
        <th mat-header-cell *matHeaderCellDef>Progress Bar</th>
        <td  mat-cell *matCellDef="let row">
          <mat-progress-bar mode="determinate" [value]="row.progress"></mat-progress-bar>
        </td>
    </ng-container>
    
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
</div>
