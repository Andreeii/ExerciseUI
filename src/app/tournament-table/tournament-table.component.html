<div class="mat-elevation-z8 tournament-table">
  <mat-form-field>
    <mat-label>Search</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search">
  </mat-form-field>

  <table [dataSource] ="dataSource" mat-table class="full-width-table" matSort  >
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>TournamentId</th>
      <td mat-cell *matCellDef="let tournament">{{tournament.id}}</td>
    </ng-container>

    <!-- CreationDate -->
    <ng-container matColumnDef="creationDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>StartDate </th>
      <td mat-cell *matCellDef="let tournament">{{tournament.creationDate|date}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef >TournamentName</th>
      <td mat-cell *matCellDef="let tournament">{{tournament.name}}</td>
    </ng-container>

    <!-- WinnerName -->
    <ng-container matColumnDef="winnerName">
      <th mat-header-cell *matHeaderCellDef >WinnerName</th>
      <td mat-cell *matCellDef="let tournament">{{tournament.name}}</td>
    </ng-container>
  <!-- IconColumn -->
  <ng-container  matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef class="center">Actions</th>
    <td  mat-cell *matCellDef="let row">
      <button mat-mini-fab color="accent" (click)="routeToAddServicePage()"><i class="fa fa-eye"></i></button>
      <button mat-mini-fab color="primary" (click)="routeToAddServicePage()"><i class="fa fa-pencil"></i></button>
      <button mat-mini-fab color="warn"(click)="routeToAddServicePage()"><i class="fa fa-trash"></i></button>
    </td>
  </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[1, 50, 100, 250]">
  </mat-paginator>
</div>
