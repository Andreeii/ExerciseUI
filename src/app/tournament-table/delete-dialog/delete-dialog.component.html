
<h2 mat-dialog-title>Are you sure delete this Tournament</h2>
<mat-dialog-actions >
    <button mat-mini-fab color="warn"(click) = "deleteTournament()"><i class="fa fa-trash"></i></button>
    <button mat-mini-fab color="primary" (click) ="dismiss()"><i class="fa fa-times"></i></button>
</mat-dialog-actions>
