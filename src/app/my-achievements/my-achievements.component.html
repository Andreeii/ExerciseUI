<h1>My Tournaments</h1>
<div class="mat-elevation-z8 tournament-table">
<table mat-table [dataSource]="dataSource" class="full-width-table">

    <ng-container matColumnDef="id" class = "center" >
        <th mat-header-cell *matHeaderCellDef >TournamentId</th>
        <td mat-cell *matCellDef="let tournament"> {{tournament.tournamentId}} </td>
    </ng-container>

    <ng-container matColumnDef="tournamentName">
        <th mat-header-cell *matHeaderCellDef>TournamentName</th>
        <td mat-cell *matCellDef="let tournament"> {{tournament.tournamentName}} </td>
    </ng-container>

    <ng-container matColumnDef="winnedGames">
        <th mat-header-cell *matHeaderCellDef>Winned Games</th>
        <td mat-cell *matCellDef="let tournament"> {{tournament.wins}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
