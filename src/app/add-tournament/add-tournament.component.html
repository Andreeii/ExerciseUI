
<form class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>TournamentName</mat-label>
      <input matInput placeholder="Name" value="FirstTournament">
    </mat-form-field>

  </form>
  <mat-form-field>
    <mat-label>SelectPlayer</mat-label>
    <mat-select>
      <mat-option *ngFor="let player of players" [value]="player.value">
        {{player.userName}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <button class = "spacer" mat-raised-button color="accent" >AddPlayer</button>



  <div class="grid-container">
    <div class="grid-item">1</div>
    <div class="grid-item">2</div>
    <div class="grid-item">3</div>
    <div class="grid-item">4</div>
    <div class="grid-item">5</div>
    <div class="grid-item">6</div>
    <div class="grid-item">7</div>
    <div class="grid-item">8</div>
    <div class="grid-item">9</div>
  </div>


  <button class = "spacer" mat-raised-button color="accent" >SaveTournament</button>
