<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="false"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false">
    <mat-toolbar color="warn">{{name}} {{surName}}</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/profile"><i class="fa fa-user"></i>Profile</a>
      <a mat-list-item routerLink="/tournament-table"><i class="fa fa-list"></i>AllTournaments</a>
      <a mat-list-item routerLink="/my-achievements"><i class="fa fa-trophy"></i>MyAchievments</a>
      <a mat-list-item routerLink="/settings"><i class="fa fa-cog"></i>Settings</a>
      <button class="button1" mat-raised-button class ="Logout" (click)="logout()">Logout</button>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="clouds">
    <mat-toolbar color="primary" >
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span><img src="../../assets/images/tournament-1.png"></span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
