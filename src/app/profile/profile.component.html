
<h1>Edit Profile</h1>
<button mat-raised-button color="warn" class="deleteProfile">DeleteProfile</button>

<div class ="parent">
    <form class="example-form" >
    <mat-form-field class="example-full-width" appearance ="fill">
      <mat-label>Name</mat-label>
      <input matInput placeholder="PlayerName" [formControl] = "name"required >
      <mat-error *ngIf="name.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance ="fill">
      <mat-label>Surname</mat-label>
      <input matInput placeholder="PlayerSurname" [formControl] = "name"required>
      <mat-error *ngIf="name.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width"appearance ="fill" >
      <mat-label>Gmail</mat-label>
      <input matInput placeholder="Gmail" [formControl] = "name"required>
      <mat-error *ngIf="name.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width"appearance ="fill">
      <mat-label>Username</mat-label>
      <input matInput placeholder="Username" [formControl] = "name"required>
      <mat-error *ngIf="name.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width"appearance ="fill" >
      <mat-label>Password</mat-label>
      <input matInput placeholder="Password" [formControl] = "name"required>
      <mat-error *ngIf="name.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>

  <mat-dialog-actions>
    <button mat-raised-button color = "primary"><mat-icon>save</mat-icon>Save</button>
    <button mat-raised-button color = "warn" (click) = "cancel()" class ="cancel"><mat-icon>cancel</mat-icon>Cancel</button>
</mat-dialog-actions>
</form>
</div>
